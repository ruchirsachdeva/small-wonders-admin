<h2>Content Details</h2>

<hr/>
<div *ngIf="content">
  <div>
    <label><b>First Name: </b></label> {{content.title}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{content.description}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{content.type}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Content List</button><br>
