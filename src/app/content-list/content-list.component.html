<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Content List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Content Type</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let content of contents | async">
        <td>{{content.title}}</td>
        <td>{{content.description}}</td>
        <td>{{content.type}}</td>
        <td><button (click)="deleteContent(content.id)" class="btn btn-danger">Delete</button>
          <button (click)="contentDetails(content.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
